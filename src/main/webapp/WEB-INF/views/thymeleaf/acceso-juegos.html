
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion-juegos</title>
    <link rel="stylesheet" th:href="@{https://www.w3schools.com/w3css/4/w3.css}">
    <link rel="stylesheet" th:href="@{/css/seccion2.css}">
    <link rel="stylesheet" th:href="@{/css/acceso-juegos.css}">
    <script th:src="@{/js/modal.js}"></script>


    <link th:href="@{https://fonts.googleapis.com/css?family=Teko:700&display=swap}" rel="stylesheet">

    <!-- Enlace a Google Fonts con Thymeleaf -->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,800;1,600&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Graduate&family=Jersey+10&family=Jersey+10+Charted&family=Merriweather:wght@300;400&family=Roboto:wght@300&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0}" />
</head>
<body>
<div class="icon-container" onclick="openModal()">
    <span class="material-symbols-outlined">home</span>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <label for="nombre">USUARIO:</label>
        <input type="text" placeholder="Ingrese texto">
        <div class="btn-salir">
            <a th:href="@{/home}">
                <button><span class="material-symbols-outlined">logout</span>Salir</button>
            </a>
        </div>
    </div>
</div>
<section class="container">

    <div class="columna">
        <br><br><br><br>
        <div class="sign">
            <span class="fast-flicker">C</span>ats<span class="flicker">i</span>no
        </div>
<!--        <img th:src="@{/imgStatic/imagenAcesso.png}"  class="imagen-acceso" alt="imagen-bienvenida">-->
        <img th:src="@{/imgStatic/imagenAcesso.png}" class="imagen-acceso" alt="imagen-bienvenida">
    </div>

    <div class="columna">
        <div class="item">
            <a th:href="@{/home}" class="link-juego">
                <h2 class="h2"><span class='one'>B</span><span class='two'>I</span><span class='three'>N</span><span class='four'>G</span><span class='five'>O</span></h2>
            </a>
            <img th:src="@{/imgStatic/fondoCarton.png}" alt="Imagen al hover" class="hover-image">
        </div>
        <div class="item">
            <a th:href="@{/home}" class="link-juego">
                <h2 class="h2"><span class='one'>B</span><span class='two'>L</span><span class='three'>A</span><span class='four'>C</span><span class='five'>K</span><span class='six'>J</span><span class='seven'>A</span><span class='eight'>C</span><span class='nine'>K</span></h2>
            </a>
            <img th:src="@{/imgStatic/fondoCartas.png}" alt="Imagen al hover" class="hover-image">
        </div>
    </div>

</section>
<script th:src="@{/js/modal.js}"></script>

</body>
</html>
