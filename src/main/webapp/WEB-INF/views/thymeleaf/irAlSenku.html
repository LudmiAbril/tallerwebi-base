<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Senku</title>
  <link rel="stylesheet" th:href="@{/css/estilos-IrA.css}" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <nav class="nav-bar">
    <a href="volverAlMenu">
      <span class="material-symbols-outlined icono">arrow_back</span>
    </a>
  </nav>
  <main class="container">
    <img th:src="@{/imgStatic/logo.png}" alt="titulo" class="logoSenku" />
    <form th:action="@{/comenzarJuegoSenku}" method="post"class="text-center">
      <button type="submit" class="btn btn-primary" >
        <span class="material-symbols-outlined">play_circle</span>JUGAR
      </button>
    </form>
   
    <form th:action="@{/verRanking}" method="post">
      <input type="hidden" name="tipoJuego" value="SENKU" />
      <button type="submit" class="btn btn-primary">
        <span class="material-symbols-outlined">bar_chart</span>RANKING
      </button>
    </form>
  </main>
 
  <script th:src="@{/js/senku.js}"></script>
</body>

</html>
