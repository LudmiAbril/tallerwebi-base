<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/loguin.css}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/imgStatic/logo.png}" />
    <!-- Enlace a Google Fonts con Thymeleaf -->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}" />
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin />
    <link th:href="@{https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,800;1,600&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Graduate&family=Jersey+10&family=Jersey+10+Charted&family=Merriweather:wght@300;400&family=Roboto:wght@300&display=swap}" rel="stylesheet" />

    <!-- Enlace animaciones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Enlace a Google Fonts con Thymeleaf -->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,800;1,600&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Graduate&family=Jersey+10&family=Jersey+10+Charted&family=Merriweather:wght@300;400&family=Roboto:wght@300&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0}" />
</head>

<body>
<!-- Botón fijo de inicio de sesión -->
<a href="login" class="boton-fijo">INICIAR SESIÓN</a>

<div class="text-center">
    <img th:src="@{/imgStatic/crearCuentaImg.png}" class="img-registro">
</div>
<main role="main" class="container">
    <div class="frase">
        <p>¡Entra al juego, jefe!</p><br>
        <p>Primero, ingresa tus datos para unirte a la pandilla de los gatos.</p>
    </div>
    <form th:action="@{/login.html}" method="POST" class="text-center">
        <br>
        <div class="mb-3">
            <input  id="nombre" name="nombreJugador" type="nombre" class="form-control" required placeholder="Ingrese tu NOMBRE" /><br>
            <input  id="email" name="emailJugador" type="email" class="form-control" required placeholder="Ingrese su EMAIL" /><br>
            <input  id="password" name="passwordJugador" type="password" class="form-control" required placeholder="Ingrese una CONTRASEÑA" />

        </div>
        <button id="btn-registrarme" class="btn btn-primary" type="Submit">REGISTRARME</button>
    </form>
</main>
<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
