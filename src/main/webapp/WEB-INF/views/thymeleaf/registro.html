<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/loguin-registro.css}" />

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/loguinCopy.css}" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/imgStatic/logo.png}" />

  <!-- Enlace animaciones-->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" />
  <!-- Enlace a Google Fonts con Thymeleaf -->
  <link rel="preconnect" th:href="@{https://fonts.googleapis.com}" />
  <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin />
  <link th:href="@{https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,800;1,600&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Graduate&family=Jersey+10&family=Jersey+10+Charted&family=Merriweather:wght@300;400&family=Roboto:wght@300&display=swap}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0}" />
</head>
<body>
<header>
  <p>¿Ya tienes cuena?</p>
  <a href="login" class="boton-margen">Iniciar sesión</a>
</header>
<main>

  <div class="form-container">
    <h1>¡Entra al juego, jefe!</h1>
    <p>Primero, ingresa tus datos para unirte a la pandilla de los gatos.</p>
    <form th:action="@{/registrarme}" method="POST" th:object="${usuario}">
      <div class="input-container">
        <span class="material-symbols-outlined icon">person</span>
        <input th:field="*{nombre}" id="nombre" name="nombreJugador" type="text" required placeholder="Ingresa tu NOMBRE"/>
      </div>
      <div class="input-container">
        <span class="material-symbols-outlined icon">mail</span>
        <input th:field="*{email}" id="email" name="emailJugador" type="email" required placeholder="Ingrese su EMAIL"/>
      </div>
      <div class="input-container">
        <span class="material-symbols-outlined icon">lock</span>
        <input th:field="*{password}" id="password" name="passwordJugador" type="password" required placeholder="Ingrese una CONTRASEÑA"/>
      </div>
      <button id="btn-registrarme" class="btn-primary" type="Submit">REGISTRARME</button>
    </form>
    <div class="error">
      <p th:text="${error}"></p>
    </div>
  </div>
</main>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
