<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>Inicio</title>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/loguin-registro.css}" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/imgStatic/logo.png}" />

  <!-- Enlace animaciones-->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" />
  <!-- Enlace a Google Fonts con Thymeleaf -->
  <link rel="preconnect" th:href="@{https://fonts.googleapis.com}" />
  <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin />
  <link th:href="@{https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,800;1,600&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Graduate&family=Jersey+10&family=Jersey+10+Charted&family=Merriweather:wght@300;400&family=Roboto:wght@300&display=swap}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0}" />
</head>

<body>
<header>
  <p>¿A&uacute;n no te has registrado?</p>
  <a href="registro" class="boton-margen">Registrarse</a>
</header>
<main>

  <div class="form-container">
    <h1>Iniciar Sesion</h1>
    <p>Est&aacute;s listo para continuar tu aventura con la pandilla de los gatos. Por favor, ingresa tu correo electr&oacute;nico y
      contraseña para continuar.</p>
    <form th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
      <div class="input-container">
        <span class="material-symbols-outlined icon">email</span>
        <input th:field="*{email}" id="email" name="emailJugador" type="email" required placeholder="Email" />
      </div>
      <div class="input-container">
        <span class="material-symbols-outlined icon">lock</span>
        <input th:field="*{password}" id="password" name="passwordJugador" type="password" required
               placeholder="Contraseña" />
      </div>
      <button id="btn-login" class="btn-primary" type="Submit">Ingresar</button>
    </form>
    <div class="error">
      <p th:text="${error}"></p>
    </div>
  </div>
</main>

  <!-- Boostrap core js -->
  <script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>

</html>
