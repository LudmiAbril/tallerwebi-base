    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,800;1,600&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Graduate&family=Jersey+10&family=Jersey+10+Charted&family=Merriweather:wght@300;400&family=Roboto:wght@300&display=swap}"

    />

      rel="stylesheet"
      th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0}"
    />
  </head>

  <body class="loguin">

    <div class="text-center">
      <img th:src="@{/imgStatic/crearCuentaImg.png}" class="img-registro" />
    </div>
    <main role="main" class="container">
      <div class="frase">
        <p>¡Bienvenido de nuevo, jefe!</p>
        <br />
        <p>
          Estás listo para continuar tu aventura con la pandilla de los gatos.
        </p>
        <p>
          Por favor, ingresa tu correo electrónico y contraseña para continuar.
        </p>
      </div>
      <form
        th:action="@{/validar-login}"
        method="POST"
        class="text-center"
        th:object="${datosLogin}"
      >
        <br />
        <div class="mb-3">
          <input
            th:field="*{email}"
            id="email"
            name="emailJugador"
            type="email"
            class="form-control"
            required
            placeholder="Ingrese su email"
          /><br />
          <input
            th:field="*{password}"
            id="password"
            name="passwordJugador"
            type="password"
            class="form-control"
            required
            placeholder="Ingrese una contraseña"
          />
        </div>
        <button id="btn-registrarme" class="btn btn-primary" type="Submit">
          Ingresar
        </button>
      </form>
      <!-- Botón fijo de inicio de sesión -->
      <a href="registro" class="boton-margen">REGISTRARSE</a>
      <p th:text="${error}"></p>
    </main>
