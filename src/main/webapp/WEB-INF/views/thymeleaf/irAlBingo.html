<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Blackjack</title>
  <link rel="stylesheet" th:href="@{/css/estilos-IrA.css}" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <nav class="nav-bar">
    <a href="volverAlMenu">
      <span class="material-symbols-outlined icono">arrow_back</span>
    </a>
  </nav>
  <main class="container">
    <img th:src="@{/imgStatic/bingoTitulo.png}" alt="titulo" class="imagen-home" />
    <form method="get" class="text-center">
      <button type="submit" class="btn btn-primary" onclick="mostrarModalSeleccionTipoPartidaBingo(event)">
        <span class="material-symbols-outlined">play_circle</span>JUGAR
      </button>
    </form>
    <button type="submit" class="btn btn-primary">
      <span class="material-symbols-outlined">group</span>MULTIJUGADOR
    </button>
    <form th:action="@{/verRanking}" method="post">
      <input type="hidden" name="tipoJuego" value="BINGO" />
      <button type="submit" class="btn btn-primary">
        <span class="material-symbols-outlined">bar_chart</span>RANKING
      </button>
    </form>
  </main>
  <!-- Modal de seleccion de tipo de partida -->
  <div id="modalTipoPartida" class="modal w3-animate-top">
    <div class="modal-content">
      <h3>Seleccion√° el tipo de partida</h3>
      <form th:action="@{/comenzarJuegoBingo}" method="get" class="text-center">
        <!-- linea -->
        <label for="linea">Linea</label>
        <input type="radio" name="tipo" value="LINEA" id="linea">
    
        <!-- bingo -->
        <label for="bingo">Bingo</label>
        <input type="radio" name="tipo" value="BINGO" id="bingo">

        <!-- ambas -->
        <label for="ambos">Ambas</label>
        <input type="radio" name="tipo" value="AMBOS" id="ambos">

        <label for="enviar"></label>
        <input type="submit" name="enviar" id="enviar" value="Enviar">
      </form>
    </div>
  </div>
  <script th:src="@{/js/bingo.js}"></script>
</body>

</html>
