<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bingo</title>

    <!-- Boostrap core css
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://www.w3schools.com/w3css/4/w3.css}"/>-->

    <!-- custom style -->

    <link rel="stylesheet" th:href="@{/css/estilos-IrA.css}">
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}" />
</head>
<style>
    .imagen-home {
        border-radius: 15px;
        width: 700px;
    }
    body, html {
        max-height:100vh;
        height: 100%;
        margin: 0;
    }
    main {
        padding-top: 10px;
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
    }

    .btn-primary {
        border: none;
        background-color: #2D2A49;
        border-radius: 10px;
        height: 40px;
        width: 300px;
        color: white;
        text-transform: uppercase;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top:10px;
    }

    .btn-primary span {
        margin-right: 8px;
        display: flex;
        align-items: center;
    }

    .btn-primary:hover {
        background-color: #CF4CEA;
        box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
</style>

<body>
<nav class="nav-bar">
    <a href="acceso-juegos">
        <span class="material-symbols-outlined icono">arrow_back</span>
    </a>
</nav>

<main role="main" class="container">
    <img th:src="@{/imgStatic/bingoTitulo.png}" alt="titulo" class="imagen-home">
    <form th:action="@{/comenzarJuegoBingo}" method="post" th:object="${nuevoJugador}" class="text-center">
        <button type="submit" class="btn btn-primary">
            <span class="material-symbols-outlined">play_circle</span>JUGAR</button>
        <button type="submit" class="btn btn-primary">
            <span class="material-symbols-outlined">group</span>MULTIJUGADOR</button>
        <button type="submit" class="btn btn-primary">
            <span class="material-symbols-outlined">bar_chart</span>RANKING</button>
    </form>
</main>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
