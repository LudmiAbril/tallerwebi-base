<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Bingo</title>
  <link rel="stylesheet" th:href="@{/css/estilos-IrA.css}" />
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
  <link rel="preconnect" th:href="@{https://fonts.googleapis.com}" />
  <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin />
  <link th:href="@{https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,800;1,600&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Graduate&family=Jersey+10&family=Jersey+10+Charted&family=Merriweather:wght@300;400&family=Roboto:wght@300&display=swap}"
        rel="stylesheet" />
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">

  <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}"/>

</head>

<body>
<div class="rain-container" id="rainContainer"></div>
<nav class="nav-bar">
  <a href="volverAlMenu">
    <span class="material-symbols-outlined icono">arrow_back</span>
  </a>

  <div class="brand">
    <div class="sign">CATSINO</div>
    <img th:src="@{/imgStatic/logo.png}" alt="Logo"/>
  </div>
</nav>

  <main class="container">
    <img th:src="@{/imgStatic/bingoTitulo.png}" alt="titulo" class="imagen-home" />
    <form method="get" class="text-center">
      <button type="submit" class="btn btn-primary" onclick="mostrarModalSeleccionTipoPartidaBingoBot(event)">
        <span class="material-symbols-outlined">play_circle</span>JUGAR
      </button>
    </form>
    <form th:action="@{/comenzarJuegoBingoBot}" method="get">
      <button type="submit" class="btn btn-primary">
        <span class="material-symbols-outlined">smart_toy</span>MULTIJUGADOR
      </button>
    </form>
    <form th:action="@{/verRankingBingo}" method="post">
      <input type="hidden" name="tipoJuego" value="BINGO" />
      <button type="submit" class="btn btn-primary">
        <span class="material-symbols-outlined">bar_chart</span>RANKING
      </button>
    </form>
  </main>

  <!-- Modal de selecciÃ³n de tipo de partida -->
  <div id="modalTipoPartida" class="modal w3-animate-top">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modalTipoPartida')">&times;</span>
      <h3>Seleccion&aacute; el tipo de partida</h3>
      <form th:action="@{/comenzarJuegoBingo}" method="get" class="text-center" id="tipoPartidaForm">
        <div class="radio-group">
          <input type="radio" id="linea" name="tipo" value="linea">
          <label for="linea">linea</label>
          <input type="radio" id="bingo" name="tipo" value="bingo" checked>
          <label for="bingo">Bingo</label>
        </div>
        <br>
        <input type="submit" name="enviar" id="enviar" value="Enviar" class="btn-enviar">
      </form>
    </div>
  </div>

<script th:src="@{/js/animacionLluvia.js}"></script>
<script th:src="@{/js/bingo.js}"></script>
  <script th:src="@{/js/modal.js}"></script>
  <script th:src="@{/js/bingoBot.js}"></script>
</body>

</html>
