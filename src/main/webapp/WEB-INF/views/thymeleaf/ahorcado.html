<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CatSino Senku</title>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/ahorcado.css}" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/abandonarPartida.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/imgStatic/logo.png}" />
    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script th:src="@{/js/ahorcado.js}"></script>
    <script th:src="@{/js/customModal.js}"></script>
</head>
<body>
<nav class=" mt">
    <a href="javascript:void(0)" id="openCustomExitModal">
        <span class="material-symbols-outlined icono">arrow_back</span>
    </a>
</nav>
<main>
    <div class="titulo">
        <h1>AHORCADO</h1>
        <p>¡No mueras, <span th:text="${jugador.nombre}">Jugador</span>!</p>
        <p>Palabra: <span th:text="${palabra}"></span></p>
        <p>Letras Intentadas: <span th:text="${letrasIntentadas}"></span></p>
        <p>Partes del Ahorcado Restantes: <span th:text="${partesAhorcado}"></span></p>
        <img th:src="@{/imgStatic/imagenAcesso.png}" class="ahorcado" alt="ahorcado">
        <form th:action="@{/intentarLetra}" method="post">
            <input type="text" name="letra" maxlength="1" required />
            <input type="hidden" name="palabra" th:value="${palabra}" />
            <input type="hidden" name="partesAhorcado" th:value="${partesAhorcado}" />
            <input type="submit" value="Enviar" />
        </form>
    </div>
</main>

<!-- Modal de Confirmación -->
<div id="customExitModal" class="modal-custom">
    <div class="modal-content-custom">
        <div class="modal-header-custom">
            <h5>Confirmar Abandono</h5>
            <span class="close-custom" id="closeCustomExitModal">&times;</span>
        </div>
        <div class="modal-body-custom">
            ¿Estás seguro de que deseas abandonar la partida?
        </div>
        <div class="modal-footer-custom">
            <button id="customCancelButton" class="boton-cancelar-custom">Cancelar</button>
            <a th:href="@{/volverAlMenu}" class="boton-abandonar-custom">Abandonar</a>
        </div>
    </div>
</div>
</body>
</html>
