<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CatSino Senku</title>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/ahorcado.css}" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/ahorcado.js}"></script>

</head>

<body>

    <main>
        <div class="titulo">
            <h1>AHORCADO</h1>
            <p>Â¡No mueras, <span th:text="${jugador.nombre}">Jugador</span>!</p>
        </div>

        <div>
            <form th:action="@{/intentarLetra}" method="post">
                <label for="letra">Introduce una letra:</label>
                <input type="text" id="letra" name="letra" maxlength="1" required>
                <input type="hidden" name="palabra" th:value="${palabra}">
                <input type="hidden" name="partesAhorcado" th:value="${partesAhorcado}">
                <button type="submit">Intentar</button>
            </form>
        </div>

        <div>
            <p>Partes del ahorcado restantes: <span th:text="${partesAhorcado}"></span></p>
            <p th:text="${mensaje}"></p>
        </div>
    </main>

</body>

</html>
