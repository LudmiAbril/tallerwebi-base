<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Chin</title>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/prueba-loguin.css}">


</head>

<body>
<!--
HEADER Y NAV, AUN EN CONSTRUCCION
-->

<main role="main" class="container">
    <img th:src="@{/imgStatic/tituloPerfil.png}" alt="titulo" class="titulo-img">
    <div class="text-center">
        <img th:src="@{/imgStatic/logo.png}" alt="Imagen Redonda">
    </div>
    <form
            action="#"
            th:action="@{/blackjack}"
            method="POST"
            th:object="${nuevoJugador}"
            class="text-center"
    >
        <div class="mb-3">
            <h3 class="form-signin-heading">Nueva Partida</h3>
            <hr class="colorgraph" />
            <br />

            <label for="email">Ingresa tu nombre :</label>
            <input th:field="*{nombre}" id="email" class="form-control" required />
        </div>
        <button
                id="btn-registrarme"
                class="btn btn-primary"
                type="Submit"
        >
            Ingresar
        </button>
    </form>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script
        type="text/javascript"
        th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
></script>
<script></script>
</body>
</html>
