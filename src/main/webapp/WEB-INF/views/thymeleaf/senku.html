<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CatSino Senku</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/senku.css}" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" th:href="@{/css/abandonarPartida.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/imgStatic/logo.png}" />

    <!-- Fonts and Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/senku.js}"></script>
    <script th:src="@{/js/cronometro.js}"></script>
    <script th:src="@{/js/customModal.js}"></script>

</head>

<body>
    <div class="margin">
    <nav class="nav-bar mt">
        <a href="javascript:void(0)" id="openCustomExitModal">
            <span class="material-symbols-outlined icono">arrow_back</span>
        </a>
    </nav>

    <main>
        <div class="titulo">
            <h1>SENKU</h1>
            <h3 class="nombre-jugador">Jugador:<span th:text="${nombreJugador}"></span></h3>
            <p>Contador Movimientos : <span class="mov" th:text="${contadorMovimientos}">00</span></p>
        </div>

        <!-- Modal Finalizar Partida -->
        <div id="modalFinPartida" class="modal">
            <div class="modal-content">
                <h2 id="resultadoPartida"></h2>
                <div class="botones-modal">
                    <form th:action="@{/reiniciar}" method="post">
                        <button type="submit" class="boton-reiniciar">Reiniciar</button>
                    </form>
                    <form th:action="@{/senku/finalizarPartida}" method="post">
                        <button type="submit" class="boton-volver-inicio">Volver al inicio</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tablero -->
        <div class="tablero-fondo">
            <div class="tablero"></div>
        </div>
        <p><span class="mensaje" th:text="${mensaje}"></span></p>
    
        <!-- Modal de Confirmación -->
        <div id="customExitModal" class="modal-custom">
            <div class="modal-content-custom">
                <div class="modal-header-custom">
                    <h5>Confirmar Abandono</h5>
                    <span class="close-custom" id="closeCustomExitModal">&times;</span>
                </div>
                <div class="modal-body-custom">
                    ¿Estás seguro de que deseas abandonar la partida?
                </div>
                <div class="modal-footer-custom">
                    <button id="customCancelButton" class="boton-cancelar-custom">Cancelar</button>
                    <a th:href="@{/volverAlMenu}" class="boton-abandonar-custom">Abandonar</a>
                </div>
            </div>
        </div>

      <!-- HTML del Modal -->
<div id="modalSenkuFinish" class="modal w3-animate-top" style="display:none;">
    <div class="modal-content">
        <h3>¡LO LOGRASTE!</h3>
        <p>¡Felicidades, <span></span>!</p>
        <form th:action="@{/senku/finalizarPartida}" method="post">
            <button type="submit">Volver al inicio</button>
        </form>
    </div>
</div>

    </main>
</div>
</body>

</html>
