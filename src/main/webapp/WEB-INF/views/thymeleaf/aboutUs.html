<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/aboutUs.css}" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/imgStatic/logo.png}" />
    <link rel="stylesheet" th:href="@{https://www.w3schools.com/w3css/4/w3.css}">
    <link th:href="@{https://fonts.googleapis.com/css?family=Teko:700&display=swap}" rel="stylesheet">
   
    <!-- Enlace a Google Fonts con Thymeleaf -->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,800;1,600&family=DM+Mono:ital,wght@0,300;0,400;0,500&1,300;1,400;1,500&family=Graduate&family=Jersey+10&family=Jersey+10+Charted&family=Merriweather:wght@300;400&family=Roboto:wght@300&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0}" />

    <title>Sobre Nosotros</title>

</head>

<body>
    <nav class="nav-bar">
        <a href="volverAlMenu">
            <span class="material-symbols-outlined icono">arrow_back</span>
        </a>
    </nav>
    <div class="centrar">
        <h1 class="sign">CONOCE A LOS DESARROLLADORES</h1>
        <p class="h2">amamos los jueguitos, programar y los gatos</p>

        <!-- CARDS -->
        <div class="cards">
            <div class="card lilac-1">
                <img th:src="@{/imgStatic/us/celu.png}" class="gatoCard" alt="imagen" />
                <p class="tip">CELU</p>
                <p class="second-text">Fan del responsive</p>
            </div>
            <div class="card lilac-2">
                <img th:src="@{/imgStatic/us/mica.png}" class="gatoCard" alt="imagen" />
                <p class="tip">Mica</p>
                <p class="second-text">Tester fan del bingo</p>
            </div>
            <div class="card lilac-3">
                <img th:src="@{/imgStatic/us/axel.png}" class="gatoCard" alt="imagen" />
                <p class="tip">Axel</p>
                <p class="second-text">Experto consultor en timba</p>
            </div>
            <div class="card lilac-4">
                <img th:src="@{/imgStatic/us/celes.png}" class="gatoCard" alt="imagen" />
                <p class="tip">Celes</p>
                <p class="second-text">Maga nivel blanco en front</p>
            </div>
            <div class="card lilac-5">
                <img th:src="@{/imgStatic/us/ludmi.png}" class="gatoCard" alt="imagen" />
                <p class="tip">Ludmi</p>
                <p class="second-text">La team leader del team gatitos</p>
            </div>
        </div>
        <!-- Flechas de navegación -->
        <div class="scroll-btn left-btn">&#8249;</div>
        <div class="scroll-btn right-btn">&#8250;</div>
    </div>

    <script>
        // Script para manejar la navegación con flechas
        const scrollRight = document.querySelector('.right-btn');
        const scrollLeft = document.querySelector('.left-btn');
        const cards = document.querySelector('.cards');

        // Función para verificar si hay overflow horizontal
        function checkScroll() {
            scrollLeft.style.display = cards.scrollLeft > 0 ? 'block' : 'none';
            scrollRight.style.display = cards.scrollLeft + cards.clientWidth < cards.scrollWidth ? 'block' : 'none';
        }

        // Verificar al cargar la página y al redimensionar
        checkScroll();
        window.addEventListener('resize', checkScroll);

        // Navegación al hacer clic en las flechas
        scrollRight.addEventListener('click', function () {
            cards.scrollBy({
                left: 300,
                behavior: 'smooth'
            });
            checkScroll();
        });

        scrollLeft.addEventListener('click', function () {
            cards.scrollBy({
                left: -300,
                behavior: 'smooth'
            });
            checkScroll();
        });
    </script>
</body>

</html>
