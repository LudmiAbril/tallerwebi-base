<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>BlackJack</title>
    <!-- Boostrap core css -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    />
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/blackjack.css}" />
    li
    <!-- javascript-->
    <script type="module" th:src="@{/js/blackjack.js}"></script>
    <script th:src="@{/js/cronometro.js}"></script>
    <link
      rel="stylesheet"
      th:href="@{https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200}"
    />
  </head>

  <body>
    <nav class="nav-bar">
      <a href="acceso-juegos">
        <span class="material-symbols-outlined icono">arrow_back</span>
      </a>
    </nav>
    <!-- El modal que se abre al finalizar la partida -->
    <div id="modalFinPartida" class="modal">
      <!-- Contenido del modal -->
      <div class="modal-content">
        <h2 id="resultadoPartida"></h2>
        <form th:action="@{/reiniciar}">
          <button type="submit" class="boton-reiniciar">
            Jugar otra partida
          </button>
        </form>
        <form th:action="@{/finalizar}">
          <button type="submit" class="boton-volver-inicio">
            Volver al inicio
          </button>
        </form>
      </div>
    </div>

    <main class="container-main">
      <h3>jugador: <span id="nombre"></span></h3>
      <p style="color: white">
        tiempo transcurrido: <span class="reloj">00:00:00</span>
      </p>
      <p>Tu mano:<span id="puntaje"></span></p>
      <div class="partidas">
        <h3>Tus historial de partidas</h3>
        <p th:text="${mensajePartidas}"></p>
      </div>
      <div class="container-principal">
        <div class="cartas-container" id="cartasCasa"></div>
        <br />

        <div class="cartas-container" id="cartasJugador"></div>
      </div>
      <div class="botones">
        <button id="pedirCarta" class="boton-pedir">Pedir Carta</button>
        <button id="plantarse" class="boton-plantarse">Plantarse</button>
      </div>
    </main>
  </body>
</html>
