<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Bingo</title>
    <link rel="stylesheet" th:href="@{/css/estilos-IrA.css}" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@latest/dist/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<nav class="nav-bar">
    <a href="volverAlMenu">
        <span class="material-symbols-outlined icono">arrow_back</span>
    </a>
</nav>
<div id="iniciarPartidaModal" class="modal-multi">
    <div class="modal-content">
        <span class="close" onclick="closeModal('iniciarPartidaModal')">&times;</span>
        <h3>Bienvenido a la sala de espera, estamos buscando un compa√±ero para que comiences tu partida</h3>
        <form th:action="@{/comenzarJuegoBingoMultijugador}" method="get" class="text-center">
            <p>Jugador 1: <span id="nombreJugador1" th:text="${nombreUsuario}"></span></p>
            <p>Jugador 2: <span id="nombreJugador2" th:text="${nombreJugador2 != null ? nombreJugador2 : 'esperando nuevos jugadores'}" ></span></p>
            <!-- -->

        </form>
    </div>
</div>
<<script>
    const socket = new SockJS('/spring/sala-espera');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Conectado: ' + frame);
        stompClient.subscribe('/topic/updates', function (message) {
            const data = JSON.parse(message.body);
            document.getElementById('nombreJugador2').textContent = data.nombreJugador2;
            if (data.estadoPartida === 'Partida comenzada') {
                window.location.href = '/comenzarJuegoBingoMultijugador';
            }
        });

        stompClient.send("/app/bingo-multijugador/connect", {}, JSON.stringify({ jugador: "Nombre del jugador" }));
    });
</script>
<script th:src="@{/js/bingo.js}"></script>
<script th:src="@{/js/modal.js}"></script>
</body>

</html>
